  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const loginForm = document.getElementById('loginForm');
      const loginBtn = document.getElementById('loginBtn');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const rememberCheckbox = document.getElementById('remember');

      // æ£€æŸ¥æ˜¯å¦å·²ç»ç™»å½•
      checkLoginStatus();

      // è¡¨å•æäº¤å¤„ç†
      loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        // æ¸…é™¤ä¹‹å‰çš„é”™è¯¯ä¿¡æ¯
        clearErrors();

        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        // å‰ç«¯éªŒè¯
        if (!username) {
          showError('username-error', 'è¯·è¾“å…¥ç”¨æˆ·å');
          return;
        }

        if (!password) {
          showError('password-error', 'è¯·è¾“å…¥å¯†ç ');
          return;
        }

        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        setLoading(true);

            method: 'POST',

              username: username,
              password: password,
              remember: rememberCheckbox.checked

          const data = await response.json();

            // ä¿å­˜token

            // è·³è½¬åˆ°ç›®æ ‡é¡µé¢æˆ–æŠ¥åä¿¡æ¯é¡µé¢
            const urlParams = new URLSearchParams(window.location.search);
            const redirectUrl = urlParams.get('redirect') || 'registration-info.html';
            setTimeout(() => {

            }, 1500);

            showError('login-error', data.message || 'ç™»å½•å¤±è´¥ï¼Œè¯·æ£€æŸ¥ç”¨æˆ·åå’Œå¯†ç ');
          }

      // æ£€æŸ¥ç™»å½•çŠ¶æ€
      function checkLoginStatus() {

        if (token) {

          fetch('/api/admin/verify', {

                const urlParams = new URLSearchParams(window.location.search);
                const redirectUrl = urlParams.get('redirect') || 'registration-info.html';
                window.location.href = redirectUrl;
              }

            .catch(error => {

            });
        }

      // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
      function showError(elementId, message) {
